  - title: Scripts
    layout: text
    content: |
      ![](images/Pet_Poster.jpg)

      #### **Overview**

      This desktop pet is fully Python-based with no external game engine.

      Source code on [**GitHub**](https://github.com/miliuumeru/ml_desktop_pet)
      

      #### **Pet Behaviours**

      I designed and painted pixel animations: idle loops, interaction poses, expressions, and a set of behaviour variants.

      To keep the pet believable, behaviours are state-driven and context-aware.

      For example:

      When the pet is focused on a task, interrupting it with food triggers annoyance.

      Idle behaviours branch into multiple variants for natural randomness.

      Hover, click, meal-time, and birthday states all drive specific reactions.


      ![](images/Pet.gif)


      #### **Core System & Animation State Machine**

      Under the hood, the desktop pet runs on a custom framework that I engineered end-to-end:

      Dedicated UI system (PyQt).

      Configurable behaviour system for sleep time, meal schedules, and birthday greetings.
      
      State machine architecture coordinating hover, click, idle, sleep, and interaction logic.


      ![](images/Pet_Script.jpg)

      ___

      ![](images/Hair_Poster.jpg)

      #### **Overview**

      A Python-driven Kinematic hair-binding tool for Maya, designed to accelerate character production and remove repetitive manual setup.
      It converts polygonal hair meshes into animation-ready joint chains with physics support, enabling fast iteration and predictable deformation.
      
      Source code on [**GitHub**](https://github.com/miliuumeru/ml_hair_rigging)

      #### **Workflow and main code**

      The result is a production-ready solution that dramatically shortens rigging turnaround time while maintaining clean rig structure for animators.

      The workflow moves through four core stages:

      Curve Extraction – Convert the hair mesh into guide curves, aligned along the mesh’s central axis rather than surface flow.
      
      Curve Rebuild & Joint Generation – Rebuild clean curve topology and procedurally generate joints along each strand.
      
      Kinematic Hair Physics System – Build a lightweight physics hierarchy to drive secondary motion.
      
      Mesh Skinning – Bind the hair meshes to their joint chains through a streamlined batch-skinning routine.


      ![](images/YJ_2.gif)
      ![](images/Hair_Script.jpg)
  - title: Modeling & Rendering
    layout: text
    content: |
      ![](images/Punk_Poster.jpg)

      #### **Overview**

      This project explores a biopunk world-building concept set in a fantastical post-apocalyptic landscape. 
      In this universe, creatures survive by scavenging industrial remnants scattered across a ruined world and grafting them onto their own bodies. 
      Over generations, this behavior drives species-wide mutation and gives rise to hybrid biomechanical organisms.

      #### **Map concept**

      This world sits in a post-industrial contamination era.
      However, the pollution has been contained within a central floating island, restrained by a colossal ancient tree. 
      Only three traversal routes connect the island to the surrounding continental plates.


      ![](images/Biopunk_3.jpg)


      #### **Creature Concept(2D)**

      These organisms are not natural species, they are biomechanics.
      Primitive biological forms scavenge mechanical debris, fuse it into their bodies, and undergo mutation driven by toxic residue and incompatible components.

      
      ![](images/Biopunk_2.jpg)


      #### **Creature Concept(3D)**

      The designs are further developed with ZBrush sculpting, rendering, and digital paint-over to explore material blending and functional detail.

      ![](images/Biopunk_1.jpg)
