      ![](images/Pet_Poster.jpg)

      Source code on [**GitHub**](https://github.com/miliuumeru/ml_desktop_pet)


      I’m a fan of pixel art, so I built a desktop pet based on my avatar to keep me company.

      This is fully Python-based with no external game engine. 
      

      **Pet behaviours**

      ![](images/Pet.gif)


      **Main code and animation state machine part**

      I built designated UI, animation system, and configuration framework for it, allowing users to customize sleep time, meal time, and birthday greetings (which makes pet real).

      ![](images/Pet_Script.jpg)


      ![](images/Hair_Poster.jpg)

      Source code on [**GitHub**](https://github.com/miliuumeru/ml_hair_rigging)

      An auto hair-binding rigging tool for Maya.
      The workflow breaks down into four core steps:
      1. Convert the hair’s poly meshes into curves (the curves must be generated along the mesh’s central axis rather than on its surface.);
      2. Rebuild those curves and generate joints along them;
      3. Implement a kinetic hair physics system;
      4. Skin the meshes to the joint chains.

      ![](images/YJ_2.gif)
