      ![](images/SEED_Poster.jpg)

      #### **Overview**

      It's a stylized 6-minute animation.

      Created with Maya + RenderMan mainly. All visuals crafted independently; music composed collaboratively.

      Watch it on [**YouTube**](https://youtu.be/9jc6oblx0aY) or [**Vimeo**](https://vimeo.com/1137545512).

      #### **Concept & Storyboard**

      The project originated from a simple question: how does an unlikely creature pursue flight?

      I built the narrative around an ant—an improbable flyer—then developed the full ecosystem around it: blue-tree forests, walnut-house interiors, and daily-life vignettes that support the emotional arc.

      Character, Storyboard, Environment.


      ![](images/SEED_4.jpg)
      ![](images/SEED_5.jpg)
      ![](images/SEED_6.jpg)


      #### **3D Modelling & Rigging**

      Asset creation (characters, props, sets, etc) was executed end-to-end.
      Rigging is my core competency, so character and prop rigs were designed for reliability, deformation quality, and animation efficiency. Textures were hand-painted and stylized, inspired by Arcane.

      Modelling, Riggging, Textures.


      ![](images/SEED_7.jpg)
      ![](images/SEED_8.jpg)
      ![](images/SEED_9.jpg)


      #### **Animation & Compositing**

      Animation followed a disciplined production workflow: Layout, Blocking, Polish.

      Simulation and FX elements were layered on top.

      All shots were finalized in Nuke, where lighting, and compositing pulled the look together.

      Animation, Simulation, Compositing.


