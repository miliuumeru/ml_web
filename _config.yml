      **2D sketches**

      At first I set out to tell a story about a creature that feels familiar yet subtly unusual—someone who longs to fly. 
      Then I identified the protagonist: an ant, arguably the least likely creature to  reach the sky.
      I set up a backdrop with blue-tree forest, the protagonist’s walnut house, and a snapshot of his daily life within this imagined world.

